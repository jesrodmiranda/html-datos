<script>
    $(document).ready(function () {
        $(".dropdown-button").click(function () {

            dropdownWindow = $(this).parent().find(".filter-drop");
            $(".filter-drop").not(dropdownWindow).hide();
            dropdownWindow.slideToggle('fast');
            boxArrow = dropdownWindow.find(".icon-dropdown");
            if (boxArrow.hasClass('icon-dropdown-up')) {
                boxArrow.removeClass("icon-dropdown-up");
                boxArrow.addClass("icon-dropdown-down");
            } else {
                boxArrow.removeClass("icon-dropdown-down");
                boxArrow.addClass("icon-dropdown-up");
            }

        });
        $(".clearbox").click(function () {
            $(this).parents(".filter-drop")
                .first()
                .find("input[type=checkbox]")
                .prop("checked", false);

            $(this).parents(".filter-drop")
        });
    });
</script>
